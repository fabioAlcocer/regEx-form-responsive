<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="main">
      <div class="main__logo">
        <img src="./images/logo.svg" class="logo" />
      </div>
      <div class="main__img">
        <img src="./images/hero-mobile.jpg" class="img__mobile" />
      </div>
      <section class="content">
        <h2 class="content__title"><span>We're</span> coming soon</h2>
        <p class="content__paragraph">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="" class="content__form">

          <div class="form__email">
            <input
            type="text"
            name="email"
            id="email"
            placeholder="Email Address"
            />
            <img src="./images/icon-error.svg" class="input__error">
            <button type="submit" alt="button submit">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
            <div class="label__error">Please provide a valid email</div>
          </div>

        </form>
      </section>
    </main>

    <img src="./images/hero-desktop.jpg" class="img__desktop">
    <script src="./js/app.js"></script>
  </body>
</html>
